<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>For loop with hash</title>
<script src="../js/jquery-1.9.1.js"></script>
<script src="../js/jFormat.js"></script>
<script src="../js/jUtil.js"></script>
<style>
  .scrollTable{
    border: black 1px solid;
    overflow: auto;
    height:400px;
    width: 800px;
    text-align: center;
  }
  .scrollTable table{
    border-collapse: collapse;
    width: 95%;
    margin: auto;
  }
  .scrollTable table td, .scrollTable table th{
    border: black 1px solid;
  }
</style>
</head>
<body>
  <h1>For loop with hash and array</h1>
  <script id="table1000Row" type="text/template">
    <h2>Array model</h2>
    <table>
      <tr>
        <th>Name</th>
        <th>Score</th>
        <th>DOB</th>
      </tr>
      @foreach(var record in model){
        <tr>
          <td>@record.name</td>
          <td>@record.score</td>
          <td>@record.dob</td>
        <tr>
      }
    </table>
  </script>
    <div id="wrapperTable" class="scrollTable"></div>
    <div id="wrapperTableDirect" class="scrollTable"></div>
    <script>
  //render array model
    var records = {};
    var arr = [];
    var startDate = new Date(1970,01,01);
    var endDate = new Date();
    var diff = endDate - startDate;
    for(var i=0;i<100;i++){
      var name = Math.random().toString(36).substring(2);
      var score = Math.floor(Math.random()*1001);
      var dob = new Date(startDate.setTime(Math.random()*diff));
      var r = {name:name,score:score,dob:dob};
      records[name] = r;
      arr.push(r);
    }
    jUtil.timer(function(){
      $("#wrapperTable").jFormat("#table1000Row",records);
      $("#wrapperTableDirect").jFormat("#table1000Row",arr);
    });


  </script>
</body>
</html>
