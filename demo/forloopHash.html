<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>For loop with array</title>
<script src="../js/jquery-1.9.1.js"></script>
<script src="../js/jFormat.js"></script>
<script src="../js/jUtil.js"></script>
<style>
  .scrollTable{
    border: black 1px solid;
    overflow: auto;
    height:400px;
    width: 800px;
    text-align: center;
  }
  .scrollTable table{
    border-collapse: collapse;
    width: 95%;
    margin: auto;
  }
  .scrollTable table td, .scrollTable table th{
    border: black 1px solid;
  }
</style>
</head>
<body>
  <h1>For loop with hash</h1>
  <script id="table1000Row" type="text/template">
    <h2>Array model</h2>
    <table>
      <tr>
        <th>Order</th>
        <th>Name</th>
        <th>Score</th>
        <th>DOB</th>
      </tr>
      @for(var i in model){
        <tr>
          <td>@model[i].order</td>
          <td>@model[i].name</td>
          <td>@model[i].score</td>
          <td>@model[i].dob</td>
        <tr>
      }
    </table>
  </script>
  <div id="wrapperTable" class="scrollTable"></div>
  <script>
        var records = {};
        var startDate = new Date(1970,01,01);
        var endDate = new Date();
        var diff = endDate - startDate;
        for(var i=0;i<100;i++){
            var name = Math.random().toString(36).substring(2);
            var score = Math.floor(Math.random()*1001);
            var dob = new Date(startDate.setTime(Math.random()*diff));
            records[name] = {order:i+1,name:name,score:score,dob:dob};
        }

        //===========================================================
    jUtil.timer(function(){
      $("#wrapperTable").jFormat2("#table1000Row",records);
    });
  </script>
</body>
</html>
