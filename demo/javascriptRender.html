<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>javascript render</title>
<script src="../js/jquery-1.9.1.js"></script>
<script src="../js/jFormat.js"></script>
</head>
<body>
	<h1>javascript render</h1>

<script id="simpleJavascript" type="text/template">
<h2>simple model</h2>
<p>
	<strong>'title': </strong>@model.title
</p>
<p>
	<strong>name: </strong>@model.name
</p>
<p>
	<strong>age: </strong>@raw(model.age)
</p>
<p>
	<strong>not defined property: @model.notdefined</strong>
</p>		
<@script>
	console.log("my name is @model.name");
	var arr = @model.arr;
	for(var i in arr){
		console.log("%s = %s", i, arr[i]);
	}
</@script>		
</script>

	<div id="simpleJavascriptWrapper"></div>	

<script>		        
	var model1 = {
	    "title": "test <title>",
	    "name": "test 'name'",
	    "age": "<i>unescapeme</i>",
	    "arr": [1,2,3,4,5]
	}
    
	$("#simpleJavascriptWrapper").jFormat("#simpleJavascript",model1);
								
</script>
		
</body>
</html>
