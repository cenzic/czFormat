<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>javascript render template</title>
<script src="../js/jquery-1.9.1.js"></script>
<script src="../js/jFormat.js"></script>
</head>
<body>
  <h1>javascript render template</h1>

<template id="simpleJavascript" type="text/template">
<h2>simple model</h2>
<p>
  <strong>'title': </strong>@model.title
</p>
<p>
  <strong>name: </strong>@model.name
</p>
<p>
  <strong>age: </strong>@raw(model.age)
</p>
<p>
  <strong>not defined property: @model.notdefined</strong>
</p>

<div id="stringWrapper"></div>

<div id="remoteSimpleWrapper"></div>
<script>
  $.jFormat.init({
      baseUrl: "http://localhost/github/jFormat/views"
    });
  $("#stringWrapper").jFormat("#stringTemplate",model.title);
  $("#remoteSimpleWrapper").jFormat("@simple",model);
</script>

</template>

<div id="simpleJavascriptWrapper"></div>

<template id="stringTemplate" type="text/template">
  <h2>string model</h2>
  <p>
    <strong>@model</strong> is a string model
  </p>
  <p>
    another use of string model <strong>@model</strong>
  </p>
</template>

<script>
  var model1 = {
      "title": "test <title>",
      "name": "test 'name'",
      "age": "<i>unescapeme</i>",
      "arr": "[1,2,3,4,5]"
  }

  $("#simpleJavascriptWrapper").jFormat("#simpleJavascript",model1);

</script>

</body>
</html>
